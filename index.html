  <style>
    .options-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .option-item {
      display: flex;
      align-items: center;
      width: 30%;
      /* Adjust width as needed */
    }

    .option-label {
      width: 70%;
    }

    .option-input {
      width: 30%;
      padding: 10px 10px 10px 0;
    }
  </style>


</head>

<body>
  <div>
    <div style="margin-top: 100px;">
      <input type="text" tabindex="1" id='ddlelement' />
      <div class="options-container">
        <div class="option-item">
          <div class="option-label">Bigger</div>
          <div class="option-input"><input type="checkbox" tabindex="0" id="bigger"></div>
        </div>
        <div class="option-item">
          <div class="option-label">RTL</div>
          <div class="option-input"><input type="checkbox" tabindex="0" id="rtl"></div>
        </div>
        <div class="option-item">
          <div class="option-label">ColumnMenu</div>
          <div class="option-input"><input type="checkbox" tabindex="0" id="columnMenu"></div>
        </div>
        <div class="option-item">
          <div class="option-label">Frozen</div>
          <div class="option-input"><input type="checkbox" tabindex="0" id="frozen"></div>
        </div>
      </div>
    </div>
    <div id="Grid">
    </div>
  </div>

  <script src="sample.js" type="text/javascript"></script>
</body>
